<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/natures heart favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo and Navigation -->
        <nav class="navbar">
          <!-- logo -->
          <div class="navbar-container">
            <a href="index.html"
              ><img
                class="logo"
                src="./images/Nature's heart logo.svg"
                alt="natures heart logo"
            /></a>
            <!-- Hamburger -->
            <button class="navbar-toggle" aria-label="Toggle navigation" aria-expanded="false">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <!-- nav links -->
            <ul class="navbar-menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="about-us.html">About Us</a></li>
              <li><a href="teams.html">Teams</a></li>
              <li><a href="thematics.html">Thematics</a></li>
              <li><a href="Impacts.html">Impacts</a></li>
              <li><a href="testimony.html">Testimony</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
        <!-- Hero -->
        <div class="hero">
          <div class="hero_details">
            <h1>Our Contact</h1>
          </div>
        </div>
      </header>
      <main>
        <!-- Call to action -->
        <section class="cta">
          <h1>Get in Touch with Nature's Heart</h1>
          <form action="">
            <label for="name">Name</label>
            <input
              type="text"
              name="Name"
              id="name"
              placeholder="Your Name....."
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="youremail@gmail.com"
              required
            />
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <input type="submit" value="Send Message" />
          </form>
        </section>
      </main>
      <!-- Footer -->
      <footer>
        <div id="contact" class="contact">
          <p><b>Email:</b> naturesheartfoundation@gmail.com</p>
          <p><b>Phone:</b> 09122736021</p>
          <p><b>Address:</b> Kaduna, Nigeria</p>
        </div>
        <!-- Social Links -->
        <div class="social">
          <a href="https://www.facebook.com/share/17mX6MbzPf/" target="_blank"
            ><img src="./images/icon-facebook.svg" alt="icon-facebook"
          /></a>
          <a
            href="https://x.com/Natures_heart_?t=p1eJa7MGD9TSo6wg8exWLQ&s=09"
            target="_blank"
            ><img src="./images/icon-twitter.svg" alt="icon-twitter"
          /></a>
          <a
            href="https://www.instagram.com/nature_heart_foundation_?igsh=NzE2dTBrOGE2d2Js"
            target="_blank"
            ><img src="./images/icon-instagram.svg" alt="icon-instagram"
          /></a>
        </div>
        <p class="copy">&copy; Nature's Heart Foundation. All Rights Reserved</p>
      </footer>
    </div>
    <!-- JavaScript -->
    <script>
      const navbarToggle = document.querySelector('.navbar-toggle');
      const navbarMenu = document.querySelector('.navbar-menu');
      if (navbarToggle && navbarMenu) {
        navbarToggle.addEventListener('click', () => {
          const isActive = navbarToggle.classList.toggle('active');
          navbarMenu.classList.toggle('active');
          navbarToggle.setAttribute('aria-expanded', isActive ? 'true' : 'false');
        });
        document.querySelectorAll('.navbar-menu a').forEach((link) => {
          link.addEventListener('click', () => {
            navbarToggle.classList.remove('active');
            navbarMenu.classList.remove('active');
            navbarToggle.setAttribute('aria-expanded', 'false');
          });
        });
      }
    </script>
  </body>
</html>
